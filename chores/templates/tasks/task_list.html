{% extends "chores_base.html" %}

{% block content %}

<h1>Tasks</h1>

{% if tasks %}
    <ul>
        {% for task in tasks %}
        <li>
            <a href="{% url 'chores:task_detail' task.id %}">{{ task.name }}</a>
            <a href="{% url 'chores:task_edit' task.id %}">edit</a>
            <form action="{% url 'chores:task_delete' task.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="delete" onclick="return confirm('Are you sure you want to delete this?')">
            </form>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available.</p>
{% endif %}

<a id="new-task" href="{% url 'chores:task_new' %}">New</a>

{% endblock %}
